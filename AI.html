<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubail Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chat-box {
            margin-bottom: 20px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
            cursor: pointer;
        }
        #chat-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Jubail Chatbot</h1>
    <div id="chat-box">
        <input type="text" id="user-input" placeholder="Ask me about Jubail...">
        <button id="send-btn">Send</button>
    </div>

    <div id="chat-output"></div>

    <script>
        // Function to call the DeepSeek API and get response
        async function getDeepSeekResponse(userInput) {
            const apiKey = 'sk-fd2b16263f354067ab23aaa4b28a99a2';  // Your DeepSeek API key

            const response = await fetch('https://api.deepseek.com/v1/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    query: userInput,
                }),
            });

            const data = await response.json();
            return data.result || "Sorry, I couldn't find an answer.";  // Adjust based on actual API response
        }

        // Event listener for the "Send" button
        document.getElementById("send-btn").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;
            
            document.getElementById("chat-output").innerHTML = "Loading...";  // Show loading

            // Get response from DeepSeek API
            try {
                const aiResponse = await getDeepSeekResponse(userInput);
                document.getElementById("chat-output").innerHTML = aiResponse;  // Show the response
            } catch (error) {
                document.getElementById("chat-output").innerHTML = "Sorry, something went wrong.";
            }
        });
    </script>

</body>
</html>
